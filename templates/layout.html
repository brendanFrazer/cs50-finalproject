<!DOCTYPE html>

<!-- Using Bootstrap Starter Template to get started -->

<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <title>outWORK: {% block title %}{% endblock %}</title>

  </head>

  <body>

  <nav class="navbar navbar-expand-sm bg-shade shadow-sm border rounded">
  <a class="navbar-brand" href="/"><span class="text-white font-italic">out</span><span class="text-darkpurple font-weight-bold h2">WORK</span></a>


  {% if session.user_id %}
  <!-- ALREADY LOGGED IN -->
  <div class="btn-group ml-auto" role="group">
    <button type="button" class="btn btn-darkpurple btn-md"><a class="btn-anchor" href="/logout">LOGOUT</a></button>
    <button type="button" class="btn btn-darkpurple btn-md dropdown-toggle dropdown-toggle-split btn-anchor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu dropdown-menu-right text-center">
      <div class="dropdown-header font-weight-light text-lightpurple">{{ username }}</div>
      <a class="dropdown-header text-lightpurple font-weight-light" href="/change_password">Change Password</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item text-darkpurple" href="/">Home</a>
      <a class="dropdown-item text-darkpurple" href="/manage_routines">Manage Routines</a>
      <a class="dropdown-item text-darkpurple" href="/manage_exercises">Manage Exercises</a>
      <a class="dropdown-item text-darkpurple" href="/progress_graph">Progress Graph</a>
    </div>
  </div>

  {% else %}
  <!-- NOT LOGGED IN -->
    <div class="btn-group ml-auto" role="group">
      <button type="button" class="btn btn-darkpurple btn-md"><a class="btn-anchor" href="/login">LOGIN</a></button>
      <button type="button" class="btn btn-darkpurple btn-md"><a class="btn-anchor" href="/register">REGISTER</a></button>
    </div>
  {% endif %}

  </nav>

  <main class="container p-5">
  {% block main %}{% endblock %}
  </main>



  </body>

</html>
